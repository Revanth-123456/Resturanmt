<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Restaurants - TastyTreatExpress</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }
        body {
            background: url('https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center/cover;
            color: #000000;
            transition: background 0.5s ease-in-out;
        }
        .navbar {
            display: flex;
            align-items: center;
            padding: 20px 50px;
            border-bottom: 2px solid #D50000;
            background-color: #ffffff;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .logo {
            font-size: 28px;
            font-weight: 700;
            color: #D50000;
            cursor: pointer;
        }
        #t1{
            text-size-adjust: bold;
        }
        nav a {
            text-decoration: none;
            font-size: 20px;
            font-weight: 700;
            margin: 0 15px;
            color: #D50000;
            transition: color 0.3s ease-in-out;
        }
        nav a:hover, nav .active {
            color: #000000;
        }
        .container {
  display: flex;
  flex-direction: column;
  align-items: stretch;
  width: 350px;
  margin: 0 auto;
  background-color: whitesmoke;
  padding: 20px;
  text-align: center;
}
#item {
  display: flex;
  align-items: center;
  justify-content: flex-start;
  padding: 10px;
  border-bottom: 1px solid #eee;
}
.b1{
    background-color: #d56a00;
            color: white;
            border: none;
            padding: 5px ;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
}
.b1:hover{
    background-color: #310101;
    color: white;
}
tr{
    height: 35px;
}
        h1 {
            color: #D50000;
            margin-bottom: 20px;
        }
        ul {
            list-style: none;
            text-align: left;
        }
        li {
            margin: 10px 0;
        }
        a {
            color: #D50000;
            text-decoration: none;
        }
        a:hover {
            color: #B20000;
        }
        label {
            display: block;
            font-weight: bold;
            text-align: left;
            margin: 10px 0 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #D50000;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }
        button:hover {
            background-color: #310101;
        }
        footer {
            background-color: #ffffff;
            color: #D50000;
            padding: 10px 0;
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>
<body>
<header class="navbar">
    <div class="logo">TastyTreatExpress</div>
    <nav>
        <a th:href="@{/view/restaurant}">Dashboard</a>
        <a th:href="@{/view/allRestaurants}" class="active">Restaurants</a>
    </nav>
</header>

<main class="container">
    <h1>All Restaurants</h1>
    <div th:if="${restaurants.size() > 0}">
    <table>
        <thead>
            <tr>
                <th>Restaurant Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="restaurant : ${restaurants}">
                <td th:text="${restaurant.name}"></td>
                <td>
                    <a class="b1" th:href="@{/view/update-restaurant(id=${restaurant.restaurantId})}">Edit</a>
                    <a class="b1" th:href="@{/view/restaurants/{id}/menu(id=${restaurant.restaurantId})}">View Menu</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
    <div th:if="${restaurants.size() == 0}">
        <p>No restaurants available.</p>
    </div>

    <h2>Add New Restaurant</h2>
    <form th:action="@{/view/addRestaurant}" method="post" th:object="${newRestaurant}">
        <label for="name">Restaurant Name:</label>
        <input type="text" id="name" th:field="*{name}" required>
        <button type="submit">Add Restaurant</button>
    </form>
</main>

<footer>
    <div class="footer-info">
        <p>Â© 2025 TastyTreatExpress. All rights reserved.</p>
    </div>
</footer>
</body>
</html>
